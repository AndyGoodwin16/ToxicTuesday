<!DOCTYPE html>
<html lang='en'>

<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta name='description' content=''>
    <meta name='author' content=''>

    <title>Toxic Tuesday - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href='vendor/fontawesome-free/css/all.min.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' rel='stylesheet'>

    <!-- Custom styles for this template-->
    <link href='css/sb-admin-2.min.css' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/gh/tofsjonas/sortable@latest/sortable.min.css" rel="stylesheet" />

</head>

<body id='page-top'>

    <!-- Page Wrapper -->
    <div id='wrapper'>

        <!-- Sidebar -->
        <ul class='navbar-nav bg-gradient-primary sidebar sidebar-dark accordion' id='accordionSidebar'>

            <!-- Sidebar - Brand -->
            <a class='sidebar-brand d-flex align-items-center justify-content-center'>
                <div class='sidebar-brand-icon rotate-n-15'>
                    <i class='fas fa-laugh-wink'></i>
                </div>
                <div class='sidebar-brand-text mx-3'>Toxic Tuesday</div>
            </a>

            <!-- Divider -->
            <hr class='sidebar-divider my-0'>

            <!-- Nav Item - Dashboard -->
            <li class='nav-item active'>
                <a class='nav-link' href='index.html'>
                    <i class='fas fa-fw fa-tachometer-alt'></i>
                    <span>Overall Stats</span></a>
            </li>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class='nav-item'>
                <a class='nav-link collapsed' href='#' data-toggle='collapse' data-target='#collapseTwo'
                    aria-expanded='true' aria-controls='collapseTwo'>
                    <i class='fas fa-fw fa-tachometer-alt'></i>
                    <span>Match History</span>
                </a>
                <div id='collapseTwo' class='collapse' aria-labelledby='headingTwo' data-parent='#accordionSidebar'>
                    <div class='bg-white py-2 collapse-inner rounded'>
                        <a class='collapse-item' href='mh_player.html'>Player Name</a>
                        <a class='collapse-item' href='mh_champion.html'>Champion Name</a>
                        <a class='collapse-item' href='mh_gameid.html'>Game ID</a>
                    </div>
                </div>
            </li>

            <!-- Nav Item - Utilities Collapse Menu -->
            <li class='nav-item'>
                <a class='nav-link collapsed' href='#' data-toggle='collapse' data-target='#collapseUtilities'
                    aria-expanded='true' aria-controls='collapseUtilities'>
                    <i class='fas fa-fw fa-cog'></i>
                    <span>About</span>
                </a>
                <div id='collapseUtilities' class='collapse' aria-labelledby='headingUtilities'
                    data-parent='#accordionSidebar'>
                    <div class='bg-white py-2 collapse-inner rounded'>
                        <a class='collapse-item' href='faq.html'>FAQ</a>
                    </div>
                </div>
            </li>

            <!-- Divider -->
            <hr class='sidebar-divider d-none d-md-block'>

            <!-- Sidebar Toggler (Sidebar) -->
            <div class='text-center d-none d-md-inline'>
                <button class='rounded-circle border-0' id='sidebarToggle'></button>
            </div>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id='content-wrapper' class='d-flex flex-column'>

            <!-- Main Content -->
            <div id='content'>

                <!-- Topbar -->
                <nav class='navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow'>

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id='sidebarToggleTop' class='btn btn-link d-md-none rounded-circle mr-3'>
                        <i class='fa fa-bars'></i>
                    </button>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class='container-fluid'>                      
                    
                    <!-- Content Row -->
                    <div class='row'>

                        <!-- In-Game Stats Chart -->
                        <div class='col-xl-12 col-lg-7'>
                            <div class='card shadow mb-4'>

                                <!-- Card Header - Dropdown -->
                                <div class='card-header py-3 d-flex flex-row align-items-center justify-content-between'>
                                    <h6 class='m-0 font-weight-bold text-primary'>In-Game Stats by Player and Position</h6>
                                    <div class='dropdown no-arrow'>
                                        <select id='selDataset' onchange='optionChanged(this.value)'></select>
                                    </div>
                                </div>

                                <!-- Card Body -->
                                <div class='card-body'>
                                    <div id='bar'></div>
                                </div>

                            </div>
                        </div>
                    </div>
                    
                    <!-- Content Row -->
                    <div class='row'>

                        <!-- Pick-Ban Chart -->
                        <div class='col-xl-12 col-lg-7'>
                            <div class='card shadow mb-4'>

                                <!-- Card Header - Dropdown -->
                                <div class='card-header py-3 d-flex flex-row align-items-center justify-content-between'>
                                    <h6 class='m-0 font-weight-bold text-primary'>Pick-Ban Stats by Champion</h6>
                                    <div class='dropdown no-arrow'>
                                        <select id='selDataset2' onchange='optionChanged2(this.value)'></select>
                                    </div>
                                </div>

                                <!-- Card Body -->
                                <div class='card-body'>
                                    <div id='bar2'></div>
                                </div>

                            </div>
                        </div>
                    </div>
                    
                    <!-- Content Row -->
                    <div class='row'>

                        <!-- Card Header -->
                        <div class='col-xl-12 col-lg-7'>
                            <div class='card shadow mb-4'>
                                <div class='card-header py-3 d-flex flex-row align-items-center justify-content-between'>
                                    <h6 class='m-0 font-weight-bold text-primary'>Winrate Table</h6>
                                </div>
                            </div>
                        </div>

                        <!-- Card Body -->
                        <div class='card-body'>
                            <table class='sortable'>
                                <div id='table'></div>
                            </table>
                        </div>

                    </div>

                    <!-- Content Row -->
                    <div class='row'>

                        <!-- Card Header -->
                        <div class='col-xl-12 col-lg-7'>
                            <div class='card shadow mb-4'>
                                <div class='card-header py-3 d-flex flex-row align-items-center justify-content-between'>
                                    <h6 class='m-0 font-weight-bold text-primary'>Head to Head Table</h6>
                                </div>
                            </div>
                        </div>

                        <!-- Card Body -->
                        <div class='card-body'>
                            <div id='table2'></div>
                        </div>

                    </div>

                    <!-- Content Row -->
                    <div class='row'>

                        <!-- Card Header -->
                        <div class='col-xl-12 col-lg-7'>
                            <div class='card shadow mb-4'>
                                <div class='card-header py-3 d-flex flex-row align-items-center justify-content-between'>
                                    <h6 class='m-0 font-weight-bold text-primary'>On Same Team Table</h6>
                                </div>
                            </div>
                        </div>
                    
                        <!-- Card Body -->
                        <div class='card-body'>
                            <div id='table3'></div>
                        </div>

                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class='sticky-footer bg-white'>
                <div class='container my-auto'>
                    <div class='copyright text-center my-auto'>
                        <span>Copyright &copy; Toxic Tuesday 2022</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Bootstrap core JavaScript-->
    <script src='vendor/jquery/jquery.min.js'></script>
    <script src='vendor/bootstrap/js/bootstrap.bundle.min.js'></script>

    <!-- Core plugin JavaScript-->
    <script src='vendor/jquery-easing/jquery.easing.min.js'></script>

    <!-- Custom scripts for all pages-->
    <script src='js/sb-admin-2.min.js'></script>

    <!-- Page level plugins -->
    <script src='vendor/chart.js/Chart.min.js'></script>
    
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script src='plot.js'></script>

    <script src="https://cdn.jsdelivr.net/gh/tofsjonas/sortable@latest/sortable.min.js"></script>

</body>

</html>
